<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Odibee+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <div class="" style="position: relative; display:inline-block">
        <div class="" style="position: absolute; display:flex; width: 100%; align-items: center; padding: 20px">
            <!-- player 1 health -->
            <div
                style="position: relative; width: 100%; display: flex; justify-content: flex-end; border: 5px solid #ECFCCB">
                <div style="background-color: #DC2626; height: 30px; width: 100%"></div>
                <div id="player1Health"
                    style="position: absolute; background: #84CC16; top: 0; bottom: 0; right: 0; width: 100%"></div>
            </div>
            <!-- time -->
            <div id="timer"
                style="color: white; background-color: #312E81; height: 40px; width: 100px; flex-shrink:0; display: flex; align-items: center; justify-content: center;">
                10
            </div>
            <!-- player 2 health -->
            <div style="position: relative; width: 100%; border: 5px solid #ECFCCB">
                <div style="background-color: #DC2626; height: 30px;"></div>
                <div id="player2Health"
                    style="position: absolute; background: #84CC16; top: 0; left: 0; bottom: 0; right: 0"></div>
            </div>
        </div>

        <div id="tie"
            style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none">
            Tie</div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
        integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </script>
    <script src="./code/utils.js"></script>
    <script src="./code/classes.js"></script>
    <script src="index.js"></script>
</body>
